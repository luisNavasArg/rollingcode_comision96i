<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header >
        <h2>Sistema de reservas</h2>
    </header>
    <div class="formulario">
        <form id="formulario" >
            <input id="pasajeros" type="number" placeholder="Cantidad de pasajeros"/>
            <div class="salida">
                <h4>Salida</h4>
                <select id="EstacionInical">
                    <option value="1">Buenos Aires</option>
                    <option value="2">Zarate</option>
                    <option value="3">Rosario Sur</option>
                    <option value="4">Rosario Norte</option>
                    <option value="5">Galvez</option>
                    <option value="6">Rafaela</option>
                    <option value="7">Sunchales</option>
                    <option value="8">La banda</option>
                    <option value="9">San Miguel</option>
                </select>
            </div>
            <div class="destino">
                <h4>Llegada</h4>
                <select id="EstacionFinal">
                    <option value="1">Buenos Aires</option>
                    <option value="2">Zarate</option>
                    <option value="3">Rosario Sur</option>
                    <option value="4">Rosario Norte</option>
                    <option value="5">Galvez</option>
                    <option value="6">Rafaela</option>
                    <option value="7">Sunchales</option>
                    <option value="8">La banda</option>
                    <option value="9">San Miguel</option>
                </select>
            </div>
            
            <input id="btn" type="button" onclick="crearReserva()" value="Reservar Viaje">
        </form>
    </div>
    <div id="root">
        
    </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="form" >
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <div id="emailExiste" class="mb-3 text-danger">
                    
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contrase√±a</label>
                  <input type="password" class="form-control" id="password">
                </div>
        </div>
        <div class="modal-footer">
            <button id="btn"  type="submit" class="btn btn-primary" >Registrarme</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/registro.js"></script>
    
</body>
</html>
