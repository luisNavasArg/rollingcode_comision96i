<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header >
        <h2>Sistema de reservas</h2>
    </header>
    <div class="formulario">
        <form id="formulario" >
            <input id="pasajeros" type="number" placeholder="Cantidad de pasajeros"/>
            <div class="salida">
                <h4>Salida</h4>
                <select id="EstacionInical">
                    <option value="1">Buenos Aires</option>
                    <option value="2">Zarate</option>
                    <option value="3">Rosario Sur</option>
                    <option value="4">Rosario Norte</option>
                    <option value="5">Galvez</option>
                    <option value="6">Rafaela</option>
                    <option value="7">Sunchales</option>
                    <option value="8">La banda</option>
                    <option value="9">San Miguel</option>
                </select>
            </div>
            <div class="destino">
                <h4>Llegada</h4>
                <select id="EstacionFinal">
                    <option value="1">Buenos Aires</option>
                    <option value="2">Zarate</option>
                    <option value="3">Rosario Sur</option>
                    <option value="4">Rosario Norte</option>
                    <option value="5">Galvez</option>
                    <option value="6">Rafaela</option>
                    <option value="7">Sunchales</option>
                    <option value="8">La banda</option>
                    <option value="9">San Miguel</option>
                </select>
            </div>
            
            <input id="btn" type="button" onclick="crearReserva()" value="Reservar Viaje">
        </form>
    </div>
    <div id="root">
        
    </div>


    <script src="./js/app.js"></script>
    
</body>
</html>
