    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Tablas</a>

                <li>
                    <a href="./formularios.html" target="_blank">Formularios</a>
                </li>
            </ul>
        </nav>
        <h1>Tablas y formularios</h1>
    </header>
    <main>
        <section>
            <h2>Estructura de la tabla</h2>
            <article>
            <h2>Elementos de la tabla</h2>
                <ul>
                    <!-- Etiqueta principal -->
                    <li>Etiqueta table</li>
                    <!-- Titulo encabezado -->
                    <li>thead</li>
                    <!-- Encabezado  -->
                    <li>th</li>
                    <!-- Cuerpo de la tabla -->
                    <li>tbody</li>
                    <!-- Datos de la tabla -->
                    <li>td</li>
                    <!-- Filas -->
                    <li>tr</li>
                    
                </ul>
            </article>
            <article>
                <h2>Ejemplo de una tabla</h2>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Luis</td>
                            <td>Navas</td>
                            <td>50 años</td>
                        </tr>
                        <tr>
                            <td>Ángel</td>
                            <td>Salva</td>
                            <td>36 años</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>
    </main>
    <footer></footer>
    
   
   
</body>
